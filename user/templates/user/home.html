{% extends 'user/base.html' %}
{% block content %}

<div class="card">
        <div class="card-header d-flex justify-content-center align-items-center" >
            Services
        </div>
        <div class="card-block" >
            <div class="row">
                {% for service in services %}
                    <div class="col-md-2  d-flex justify-content-center align-items-center" style="width: 20%; height:10vw; background-color:#c9c9c7;">
                        <h4><a href = "{% url 'category' pk=service.id %}" style ="text-decoration: none;">{{service}}</a></h4>
                    </div>
                {% endfor %}
            </div>
        </div>
</div>



{% endblock %}
